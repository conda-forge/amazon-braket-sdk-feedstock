{% set name = "amazon-braket-sdk" %}
{% set version = "1.79.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 49ad1562ac6bc2f19a25d12fd5a7dede2365c122fef912185c9f0898714c733a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - backports.entry-points-selectable
    - cloudpickle ==2.2.1
    - setuptools
    - openpulse
    - openqasm3
    - oqpy >=0.3.5,<0.4.dev0
    - amazon-braket-schemas >=1.21.3
    - amazon-braket-default-simulator >=1.21.4
    - backoff
    - boltons
    - boto3 >=1.28.53
    - nest-asyncio
    - networkx
    - numpy <2
    - python >=3.9
    - sympy

test:
  imports:
    - braket
    - braket._sdk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/amazon-braket-sdk-python
  summary: An open source library for interacting with quantum computing devices on Amazon Braket
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE
    - NOTICE
  doc_url: https://amazon-braket-sdk-python.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - BastianZim
