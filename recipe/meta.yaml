{% set name = "amazon-braket-sdk" %}
{% set version = "1.71.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amazon-braket-sdk-{{ version }}.tar.gz
  sha256: 30b9585dec1bf1ad69944379a689b118af5185a9f05a2611842ab69481db31d8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.9
  run:
    - cloudpickle ==2.2.1
    - setuptools
    - openpulse
    - openqasm3
    - oqpy >=0.3.5,<0.4.dev0
    - amazon-braket-schemas >=1.20.2
    - amazon-braket-default-simulator >=1.19.1
    - backoff
    - boltons
    - boto3 >=1.28.53
    - nest-asyncio
    - networkx
    - numpy
    - python >=3.9
    - sympy

test:
  imports:
    - braket
    - braket._sdk
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/amazon-braket-sdk-python
  summary: An open source library for interacting with quantum computing devices on Amazon Braket
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE
    - NOTICE
  doc_url: https://amazon-braket-sdk-python.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - BastianZim
