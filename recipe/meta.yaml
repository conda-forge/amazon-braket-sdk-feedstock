{% set name = "amazon-braket-sdk" %}
{% set version = "1.18.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/amazon-braket-sdk-{{ version }}.tar.gz
  sha256: c5868d9fe171d9cf74da87b2c6cb48b56db39915bd8a0e773b5f83f05d6109eb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7.2
  run:
    - amazon-braket-default-simulator
    - backoff
    - boltons
    - boto3
    - coverage ==5.5
    - nest-asyncio
    - networkx
    - numpy
    - python >=3.7.2
    - sympy

test:
  imports:
    - braket
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/aws/amazon-braket-sdk-python
  summary: An open source library for interacting with quantum computing devices on Amazon Braket
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE
    - NOTICE
  doc_url: https://amazon-braket-sdk-python.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - BastianZim
